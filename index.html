<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코딩 어드벤처</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs/loader.min.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
<h1>코딩 어드벤처</h1>
<div id="coding-challenge">
  <h2 id="mission-title"></h2>
  <p id="mission-description"></p>
  <div id="editor-container"></div>
  <button id="run-code">코드 실행</button>
  <button id="submit-answer">답안 제출</button>
  <h3>힌트</h3>
  <p id="hint"></p>
  <h3>결과</h3>
  <pre id="output"></pre>
</div>

<!-- Modal structure -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modal-text"></p>
  </div>
</div>

<!-- Loading spinner -->
<div id="loading-spinner" class="loading-spinner" style="display: none;">
  <div class="spinner"></div>
</div>
</body>
</html>
