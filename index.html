<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코딩 어드벤처</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs/loader.min.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <h1>코딩 어드벤처</h1>
  <div id="coding-challenge">
    <h2 id="mission-title">미션: 변수에 값을 할당하고 출력하기</h2>
    <p id="mission-description">출력 결과가 <strong>Hello, World!</strong>가 되어야 합니다.</p>
    <div id="editor-container"></div>
    <button id="run-code">코드 실행</button>
    <pre id="output"></pre>
    <h3>힌트</h3>
    <p id="hint"></p>
  </div>

  <!-- Modal structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-text"></p>
    </div>
  </div>
</body>
</html>
